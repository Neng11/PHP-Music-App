<h2 class="title">ALL PLAYLISTS</h2>
{% for value in data%}
<div class="songs-cards">
    <div class="row">
        <div class="col-sm-12">
            <hr>
            <button class="icons play_playlist"  id={{value['playlist_id']}} ><img src="./images/play.png " class="music-icon-playlist"></button>
            <span class="song-title play_playlist">{{ value['playlist_name']}} </span>
        </div>
    </div>
</div>
{% endfor %}
