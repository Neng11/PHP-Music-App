<h2 class="title">{{title}}   <img src={{root ~ '/images/music.png'}} class="play_song"></h2>
{% for value in data%}

<div class="songs-cards" v-on:click="getPlayListSongs" >
    <div class="row">
        <div class="col-sm-12">
            <hr>
            <img src={{root ~ '/images/music.png'}} class="play_song">
            <div class="dropdown">
                {% if playlist == false %}
                <button class="icons song_add_playlist" id={{value.song_id}}><img src={{root ~ '/images/add_to.png'}} class="play_song"></button>
                {% endif %}  
                <span class='append'></span>
            </div>
            {% if playlist == true %}
            <button class="icons get_song" v-on:click="getPlayListSongs" id={{value.song_id}}><img src={{root ~ '/images/play.png'}} class="play_song"></button>
            {% else %}
            <button class="icons get_song" id={{value.song_id}}><img src={{root ~ '/images/play.png'}} class="play_song"></button>
            {% endif %}
            <span class="song-title">
                {% if value['name'] | length < 25 %}
                    {{value.name| replace ({'.mp3':''})}}
                {% else %}
                    {{value.name | slice(0,25) ~ '...' }}
                {% endif %}
            </span>
        </div>
    </div>
</div>
{% endfor %}
